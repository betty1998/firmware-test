<!DOCTYPE html>
<html>
  <head>
    <title>Update PTZOptics Firmware</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  </head>
  <body>
    <div class="mx-5 my-5">
      <h1>Update PTZOptics Firmware</h1>
      <form id="upload-form" enctype="multipart/form-data" class="mb-3">
          <div class="d-flex">
            <span class="my-auto me-3">Upload firmware:</span>
            <input class="my-auto" type="file" name="file" multiple>

            <input type="submit" class="btn btn-primary me-3" value="Upload files">
            <div class="loader" style="display: none;"></div>
          </div>
          
      </form>
      

      <div id="update" style="display: none;">
        <span class="text-success">Upload successfully!</span>
        <button class="btn btn-success ms-3" id="update-btn">Update</button>
      </div>

      <div class="check mt-2 mb-4">
        <button class="btn btn-outline-primary" id="check-btn">Check for update</button>
      </div>
      <div id="check-result" style="display: none;">
        <div class="mb-4" id="version-info">
          <h4>Current version:</h4>
          <div class="row mb-2">
            <div class="col-2">Latest Version:</div>
            <div class="col" id="latest-version"></div>
          </div>
          <div class="row mb-2">
            <div class="col-2">Current Version:</div>
            <div class="col" id="current-version"></div>
          </div>
        </div>
        <div id="download">
          <h4>Download for update:</h3>
          <!-- firmware -->
          <div class="row mt-3 mb-3">
            <div class="col-2">firmware</div>
            <div class="col">
              <button class="btn btn-primary download-btn" id="firmware">Download</button>
            </div>
            
          </div>
          <!-- changelog -->
          <div class="row">
            <div class="col-2">changelog</div>
            <div class="col">
              <button class="btn btn-primary download-btn" id="changelog">Download</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <script src="scripts/main.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
  </body>
</html>
